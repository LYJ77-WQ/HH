<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./img/syxyxiaohui.png" alt="" class="logo">
            <h1>任务管理系统</h1>
        </div>
    
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="请输入任务.....">
            <button id="addBtn">添加任务</button>
        </div>

        <div class="task-controls">
            <div class="task-filters">
                <button id="filterAll">全部</button>
                <button id="filterActive">未完成</button>
                <button id="filterCompleted">已完成</button>
            </div>
        </div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
